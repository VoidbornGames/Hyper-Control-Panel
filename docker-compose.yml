version: '3.8'

services:
  # Control Panel Backend API
  control-panel:
    build:
      context: ./backend/HyperControlPanel.API
      dockerfile: Dockerfile
    container_name: hypercontrol-api
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000;http://+:5001
    env_file:
      - .env
    depends_on:
      - postgresql
      - mysql
      - redis
    volumes:
      - ./backend/HyperControlPanel.API:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ${SITES_ROOT_DIR:-/var/www/sites}:/var/www/sites
      - ${BACKUP_DIR:-/var/backups/hypercontrolpanel}:/var/backups
    networks:
      - hypercontrol-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend/hyper-control-panel
      dockerfile: Dockerfile.dev
    container_name: hypercontrol-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENVIRONMENT=development
    volumes:
      - ./frontend/hyper-control-panel:/app
      - /app/node_modules
    depends_on:
      - control-panel
    networks:
      - hypercontrol-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hypercontrol-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ${SITES_ROOT_DIR:-/var/www/sites}:/var/www/sites
      - ./ssl:/etc/ssl
    depends_on:
      - control-panel
      - frontend
    networks:
      - hypercontrol-network

  # PostgreSQL Database for Control Panel
  postgresql:
    image: postgres:15-alpine
    container_name: hypercontrol-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hypercontrolpanel}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hypercontrol-network

  # MySQL for Site Databases
  mysql:
    image: mysql:8.0
    container_name: hypercontrol-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: site_databases
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hypercontrol-network

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: hypercontrol-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hypercontrol-network

  # Portainer for Docker Management (Optional)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: hypercontrol-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - hypercontrol-network
    profiles:
      - tools

volumes:
  postgres_data:
  mysql_data:
  redis_data:
  portainer_data:

networks:
  hypercontrol-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16